<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVT - Formulário enviado!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LOVT</h1>
                <h2>You Love, <br>
                    your loft!</h2>
            </div>

            <button class="menu-toggle">☰</button>
        </div>
    </header>
    <main class="main-form">
        <div class="container">

            <h1>Quero um loft!</h1>
            <form action="form_interesse.html">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Jane Doe">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone">
                <fieldset>
                    <legend>Contrato</legend>

                    <input type="checkbox" name="contrato" id="contrato_aluguel" value="Aluguel">
                    <label for="contrato_aluguel">Aluguel</label>

                    <input type="checkbox" name="contrato" id="contrato_compra" value="Compra">
                    <label for="contrato_compra">Compra</label>
                </fieldset>

                <fieldset>
                    <legend>Pet Friendly</legend>

                    <input type="radio" name="petfriendly" id="petfriendly_sim" value="sim">
                    <label for="petfriendly_sim">Sim</label>

                    <input type="radio" name="petfriendly" id="petfriendly_nao" value="não">
                    <label for="petfriendly_nao">Não</label>
                </fieldset>
                <label for="regiao">Região</label>
                <select name="regiao" id="regiao">
                    <option value="centro">Centro</option>
                    <option value="norte">Norte</option>
                    <option value="sul">Sul</option>
                    <option value="leste">Leste</option>
                    <option value="oeste">Oeste</option>
                </select>

                <label for="observacoes">Observações</label>
                <textarea name="observacoes" id="observacoes"></textarea>

                <button type="submit" class="btn-primary">enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="mapa">
            <iframe
                src="https://www.google.com/maps/place/Ibirapuera,+S%C3%A3o+Paulo+-+SP/@-23.5856199,-46.6669873,16z/data=!3m1!4b1!4m5!3m4!1s0x94ce59e6f06b0f89:0x43617829f701baf6!8m2!3d-23.5836023!4d-46.6644988?hl=pt-BR"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="informacoes">
            <p>LOVT - You love, your loft!</p>

            <p>Broad St, <br>
                Newark, NJ 07102 - USA</p>

            <p>
                <a href="tel:+55(00)00000000">+1 (973) 854-555-548</a>
                <a target="_blank"
                    href="https://api.whatsapp.com/send?phone=510000000000ola">
                    (WhatsApp)</a>
            </p>

            <p><a href="mailto:contact@lovtrealstate.com">contact@lovtrealstate.com</a></p>
        </div>
    </footer>
</body>

</html>
